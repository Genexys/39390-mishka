<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>HTML Academy: Мишка</title>
</head>
<body>
	<div class="mobile-menu">
		<figure class="mobile-menu__logo">
			<img src="" alt="">
		</figure>
		<div class="mobile-menu--close">
			<img src="" alt="">
		</div>
		<nav class="main-nav">
			<ul class="menu-list">
				<li class="menu-item"><a href="">Каталог товаров</a></li>
				<li class="menu-item"><a href="">Вязание на заказ</a></li>
				<li class="menu-item"><a href="">Поиск по сайту</a></li>
				<li class="menu-item"><a href="">Корзина: <span>пока пуста</span></a></li>
			</ul>
		</nav>
	</div>
	<div class="top-menu">
		<figure class="top-menu__logo">
			<img src="" alt="">
		</figure>
		<div class="top-menu__humburger">
			<img src="" alt="">
		</div>
	</div>
	<section class="knitting-to-order">
		<h1>Вязание на заказ</h1>
		<p>Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа, и мы свяжемся с вами, чтобы уточнить детали.</p>
		<form action="" class="order-form">
			<div class="order-form__item">
				<div class="order-form__item-name">Тип</span>
					<div class="order-form__inner-elemet-form">
						<label>
							<input type="radio">
							Аксессуар для интерьера
						</label>
					</div>
					<div class="order-form__inner-elemet-form">
						<label>
							<input type="radio">
							Детская игрушка
						</label>
					</div>
				</div>
				<div class="order-form__item">
					<span>Цвет</span>
					<div class="order-form__inner-elemet-form">
						<label>
							<input type="checkbox">
							Белый
						</label>
					</div>
					<div class="order-form__inner-elemet-form">
						<label>
							<input type="checkbox">
							Серый
						</label>
					</div>
					<div class="order-form__inner-elemet-form">
						<label>
							<input type="checkbox">
							"Тиффани"
						</label>
					</div>
					<div class="order-form__inner-elemet-form">
						<label>
							<input type="checkbox">
							Черный
						</label>
					</div>
					<div class="order-form__inner-elemet-form">
						<label>
							<input type="checkbox">
							Розовый
						</label>
					</div>
					<div class="order-form__inner-elemet-form">
						<label>
							<input type="checkbox">
							Оранжевый
						</label>
					</div>
				</div>
				<div class="order-form__item">
					<div class="order-form__item-name">ФИО</div>
					<div class="order-form__inner-elemet-form">
						<label for="surname">Фамилия</label>
						<input id="surname" type="text" placeholder="Укажите фамилию" required>
					</div>
					<div class="order-form__inner-elemet-form">
						<label for="тame">Имя</label>
						<input id="name" type="text" placeholder="Введите ваше имя" required>
					</div>
					<div class="order-form__inner-elemet-form">
						<label for="patronymic">Отчество</label>
						<input id="patronymic" type="text" placeholder="Отчество, если желаете"> 
					</div>
				</div>
				<div class="order-form__item">
					<div class="order-form__inner-elemet-form">
						<label>ТЕЛ</label>
						<input type="tel" placeholder="+ 7 xxx xx xx" required>
					</div>
				</div>
				<div class="order-form__item">
					<div class="order-form__inner-elemet-form">
						<label>E-MAIL</label>
						<input type="tel" placeholder="Ваш e-mail" required>
					</div>
				</div>
				<div class="order-form__item">
					<div class="order-form__inner-elemet-form">
						<label>ДОП</label>
						<textarea name="" id="" cols="30" rows="10" placeholder="Опишите все ваши пожелания к заказу"></textarea>
					</div>
				</div>
				<button type="submit" class="btn">Отправить заказ</button>
			</form>
		</section>
		<footer class="main-footer">
			<p class="main-footer__social">
				<span class="social-list">
					<a href="" class="social-link social-link--in"></a>
					<a href="" class="social-link social-link--fb"></a>
					<a href="" class="social-link social-link--tw"></a>
				</span>
			</p>
			<div class="main-footer__copyright">
				<p>Разработано <a href=""><img src="" alt=""></a></p>
			</div>
		</footer>
	</body>
	</html>
